<!DOCTYPE html>
<html lang="fa-ir">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleble=0">
    <title> shoping cart </title>


    <!-- Css Files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="./files/font-awsome/css/all.min.css">
    <link rel="stylesheet" href="./files/bootstrap-rtl-4.6/bootstrap-rtl.min.css">
    <!-- End of Css Files -->
</head>
<body>

    <!-- header  -->
    <header class="container-fluid header">
        <h2 class="h4">فروشگاه</h2>
        <div class="buy">
            <i class="fa fa-shopping-cart"></i>
            <!-- shoping cart -->
            <div id="shoping-cart">
                <h5>سبد خرید</h5>
                <table>
                    <thead>
                        <tr>
                            <td>تصویر</td>
                            <td>اسم دوره</td>
                            <td>قیمت</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="clear-cart">خالی کردن لیست</button>
            </div>
            <!-- End of shoping cart -->
        </div>
    </header>
    <!-- End of header  -->

    <!-- courses -->
    <div class="container">
        <div id="courses-list" class="row justify-content-center my-5">
            <!-- carts section -->
            <div class="cart col-lg-5">
                <a href="#">
                    <img class="img-fluid" src="./files/image/1.webp">
                </a>
                <div class="cart-info">
                    <h5>دوره امنیت سایت</h5>
                    <br><br>
                    <p>40.000 تومان</p>
                    <button class="add-to-cart" data-id="1">افزودن به سبد خرید</button>
                </div>
            </div>
            <div class="cart col-lg-5">
                <a href="#">
                    <img class="img-fluid" src="./files/image/2.webp">
                </a>
                <div class="cart-info">
                    <h5>دوره Vue js</h5>
                    <br><br>
                    <p>120.000 تومان</p>
                    <button class="add-to-cart" data-id="2">افزودن به سبد خرید</button>
                </div>
            </div>
            <div class="cart col-lg-5">
                <a href="#">
                    <img class="img-fluid" src="./files/image/3.webp">
                </a>
                <div class="cart-info">
                    <h5>دوره جامع وردپرس</h5>
                    <br><br>
                    <p>75.000 تومان</p>
                    <button type="button" class="add-to-cart" data-id="3">افزودن به سبد خرید</button>
                </div>
            </div>
            <div class="cart col-lg-5">
                <a href="#">
                    <img class="img-fluid" src="./files/image/4.webp">
                </a>
                <div class="cart-info">
                    <h5>دوره صفر تا صد جاوا اسکریپت</h5>
                    <br><br>
                    <p>400.000 تومان</p>
                    <button class="add-to-cart" data-id="4">افزودن به سبد خرید</button>
                </div>
            </div>
            <!-- End of carts section -->
        </div>
    </div>
    <!-- End of courses -->

    <!-- JavaScript Files -->
    <script src="./js/app.js"></script>
    <script src="./files/bootstrap-rtl-4.6/jquery-3.5.1.slim.min.js"></script>
    <script src="./files/bootstrap-rtl-4.6/bootstrap.bundle.min.js"></script>
    <!--End of  JavaScript Files -->
    
</body>
</html>
