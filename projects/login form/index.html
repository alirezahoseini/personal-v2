<!DOCTYPE html>
<html lang="fa-ir">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleble=0">
    <title> login page </title>


    <!-- Css Files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="./files/font-awsome/css/all.min.css">
    <link rel="stylesheet" href="./files/bootstrap-rtl-4.6/bootstrap-rtl.min.css">
    <!-- End of Css Files -->
</head>
<body>

    <div class="container p-0">
        <!-- section  -->
        <div class="row px-4 text-center justify-content-center mx-0">
            <div class="col-md-8 col-lg-6 section m-2 mt-3 mt-lg-4 ">
                <!-- forms -->
                <div class="col-12">
                    <!-- form title  -->
                    <div class="form-title p-2 mt-3 d-block">
                        <img src="./files/image/person.svg">
                        <h4 class="my-3">عضویت در سایت</h4>
                    </div>
                    <!-- end of form title  -->
                    <!-- login form  -->
                    <form class="form">
                        <div class="form-group my-4 position-relative">
                            <label for="name" class='label'>نام ونام خانوادگی</label>
                            <input type="name" class="mx-auto input" name="name" id="name">
                        </div>
                        <div class="form-group my-5">
                            <label for="email" class='label'>ایمیل</label>
                            <input type="email" class="mx-auto input" name="email" id="email">
                        </div>
                        <div class="form-group my-5">
                            <label for="password" class='label'>رمز عبور</label>
                            <input type="password" class="mx-auto input" name="password" id="password">
                        </div>
                        <button  type="submit" id="submit-form">تایید</button>
                    </form>
                    <!-- login form  -->
                </div>
                <!-- end of forms -->
                <!-- loaders  -->
                <div id="loaders" class="">
                    <img src="./files/image/loading-1.gif" class="img-fluid" id="loading-gif">
                </div>
                <!-- end of loaders  -->
            </div>
        </div>
        <!-- end of section  -->
    </div>
       

    <!-- JavaScript Files -->
    <script src="./js/app.js"></script>
    <script src="./js/label.js"></script>
    <script src="./files/bootstrap-rtl-4.6/jquery-3.5.1.slim.min.js"></script>
    <script src="./files/bootstrap-rtl-4.6/bootstrap.bundle.min.js"></script>
    <!--End of  JavaScript Files -->
    
</body>
</html>
