<!DOCTYPE html>
<html lang="fa-ir">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleble=0">
    <title> بیمه خودرو </title>


    <!-- Css Files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css-reset.css">
    <link rel="stylesheet" href="./files/font-awsome/css/all.min.css">
    <link rel="stylesheet" href="./files/bootstrap-rtl-4.6/bootstrap-rtl.min.css">
    <!-- End of Css Files -->
</head>
<body>

    <div class="container p-0">
        <!-- section -->
        <section>
            <!-- header -->
            <header class="header text-center">
                <img src="./files/image/header-cars.png" class="img-fluid my-4">
                <h2 class="h2 font-weight-bold">Auto Insurance</h2>
                <h5 class="mb-5">بیمه آنلاین و بدون دردسر خودرو</h5>
            </header>
            <!-- End of header -->
            <!-- error -->
            <div id="warning" class=""></div>
            <!-- End of error -->
            <!-- calculate insurance form -->
            <div class="insurance row mx-0">
                <p class="form-header d-block mb-5 text-center">فرم محاسبه قیمت فوری</p>
                <form class="form form-row col-12">
                    <label for="make" class="font-weight-bold">مدل خودرو</label>
                    <select name="make" id="make" class="form-control">
                        <option name="make" value="">لطفا مدل ماشین را انتخاب کنید</option>
                        <option name="make" value="1">پژو 206</option>
                        <option name="make" value="2">رنو ساندرو</option>
                        <option name="make" value="3">هیوندای سانتافه</option>
                    </select>
                    <label for="year" class="mt-3 font-weight-bold">سال ساخت</label>
                    <select name="year" id="year" class="form-control">
                        <option name="year" value="">لطفا سال ساخت خودرو را انتخاب کنید</option>
                    </select>
                    <div class="form-radio">
                        <p class="mt-3 font-weight-bold">نوع بیمه: </p>
                        <div class="m-3">
                            <label for="complate" class="form-check-label mt-3">بیمه کامل بدنه و شخص ثالث</label>
                            <input class="form-check-input" id="complate" name="level" value="complate" type="radio">
                        </div>
                        <div class="m-3">
                            <label for="basic" class="form-check-label mt-3">عادی ، فقط بدنه</label>
                            <input class="form-check-input" checked id="basic" name="level" value="basic" type="radio">
                        </div>
                    </div>
                    <div id="loader" class="loader col-12 mt-2 text-center">
                        <img src="./files/image/loading.gif" class="img-fluid">
                    </div>
                    <div id="result" class="col-12 p-0 "></div>
                    <button type="submit" class="btn btn-info btn-block mb-4">محاسبه کن</button>
                </form>
            </div>
            <!-- End of calculate insurance form -->
        </section>
        <!-- End of section -->
    </div>
       

    <!-- JavaScript Files -->
    <script src="./js/classes.js"></script>
    <script src="./js/app.js"></script>
    <script src="./files/bootstrap-rtl-4.6/jquery-3.5.1.slim.min.js"></script>
    <script src="./files/bootstrap-rtl-4.6/bootstrap.bundle.min.js"></script>
    <!--End of  JavaScript Files -->
    
</body>
</html>
